<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FONTAWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--/FONTAWESOME-->

    <!--BOOTSTRAP-->
    <link href="https:/cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--/BOOTSTRAP-->

    <!--FONT FAMILY ROBOTO-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;700&display=swap" rel="stylesheet">
    <!--/FONT FAMILY ROBOTO-->

    <!--MyStyle.css-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--/MyStyle.css-->

    <title>Boolean Menu</title>

</head>

<body>
    <header id="site_header">
        <div class="header_content d-flex justify-content-between align-items-center px-2 g-2">
            <div class="header_left d-flex justify-content-center col-2 col-md-1 col-xl-2">
                <img class="hidden" src="./assets/img/logo.svg" alt="logo">
                <img src="./assets/img/mobile-logo.png" width="50px" height="50px" alt="logo">
            </div>
            <!-- /.header_item -->
            <div class="header_mid col-9 col-md-10 col-xl-8">
                <div class="header_input_container d-flex align-items-center">
                    <i class="p-2 fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="form-control-plaintext" id="staticEmail"
                        placeholder="Prova a cercare: Lezioni di Laravel">
                </div>
            </div>
            <!-- /.header_item -->
            <div class="header_right d-flex justify-content-center align-items-center gap-2 col-1 col-md-1 col-xl-1">
                <a href="#"><i class="text-warning fa-solid fa-bell"></i></a>
                <a href="#"><i class="hidden fa-solid fa-list-ul"></i></a>
                <a href="#"><i class="hidden fa-solid fa-circle-question"></i></a>
                <a href="#"><i class="hidden fa-solid fa-ellipsis-vertical"></i></a>
            </div>
            <!-- /.header_item -->
        </div>
        <!-- /.header_content -->
    </header>
    <!-- /#site_header -->
    <div class="page d-flex">
        <nav id="navbar"
            class="left_menu d-flex flex-column justify-content-between align-items-center col-1 col-xl-2 p-4 bg-primary ">
            <div class="nav_item_top d-flex flex-column gap-3">
                <div class="nav_item">
                    <a href="#"><i class="fa-solid fa-house"></i><span class="hidden"> Home</span></a>
                </div>
                <div class="nav_item">
                    <a href="#"><i class="fa-solid fa-chart-simple"></i><span class="hidden"> Stats</span></a>
                </div>
                <div class="nav_item">
                    <a href="#"><i class="fa-solid fa-signal"></i><span class="hidden"> Signals</span></a>
                </div>
            </div>
            <div class="nav_item_bottom">
                <div class="nav_item"><a href="#"><i class="fa-solid fa-gear"></i><span class="hidden"> Admin</span></a>

                </div>
            </div>
        </nav>

        <!-- /#navbar.left-menu -->
        <main id="site_main" class="col-11 col-xl-10 bg-secondary">
            <section id="jumbotron" class="new_student col-12 d-flex gap-3 py-4 px-2 text-light">
                <div class="jumbo_top col-6 col-xl-4">
                    <a href="#" class="text-light d-flex justify-content-start align-items-center gap-3">
                        <span>Nuovo Studente</span>
                        <i class="border border-light p-2 rounded fa-solid fa-plus"></i>
                    </a>
                </div>
                <div class="jumbo_mid col-6 col-xl-4">
                    <div class="jumbo_mid_up">
                        <h4>Boolean</h4>
                        <a href="#" class="text-light p-1 rounded"><span>Piano blaze</span></a>
                    </div>
                    <div class="jumbo_mid_down">
                        <a href="#" class="p-1 rounded text-light"><span>3 app</span></a>
                        <span>>></span>
                        <a href="#" class="expand text-light p-1 rounded"><span>+</span></a>

                        <a href="#" class="hidden p-1 rounded text-light"><span>Boolean Mobile app</span></a>

                        <a href="#" class="hidden p-1 rounded text-light"><span>Boolean Web app</span></a>

                        <a href="#" class="hidden p-1 rounded text-light"><span>Boolean Blog app</span></a>
                    </div>
                </div>
                <div class="jumbo_bot col-8 col-xl-4">
                    <div>Studenti online negli ultimi 30 minuti</div>
                    <div>125</div>
                </div>

            </section>
            <section></section>
            <section></section>
        </main>
        <!-- /#site_main -->
    </div>
    <footer id="site_footer">

    </footer>
    <!-- /#site_footer -->
</body>

</html>
